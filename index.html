<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="icon" href="./images/favicon.ico" sizes="any" />
    <link rel="icon" href="./images/favicon.png" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header-title">&lt;/html&gt;</h1>
      <p class="header-subtitle">закрывающий тег</p>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="main-content-card">
        <h2 class="card-title">
          Фритрек и нулевой спринт: Подготовка к работе
        </h2>
        <img
          class="card-image"
          src="./images/image.png"
          alt="Пиксельное изображение микро-автобуса на фоне звездой ночи"
        />
        <div class="card-text">
          <p>
            Это было самое начало пути. На этом этапе важно было проникнуться
            основами и настроиться на учёбу. И, возможно, подумать, как новые
            знания могут повлиять на ваше будущее.
          </p>
          <p>Место для ваших воспоминаний о начале обучения.</p>
        </div>
        <div class="heart_like">
          <button type="button" class="card__icon-button">
            <svg
              class="like-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="27"
              height="24"
              fill="none"
            >
              <path
                fill="#000"
                d="M6 0H3v3h3V0Zm3 0H6v3h3V0ZM3 3H0v3h3V3Zm0 3H0v3h3V6Zm0 3H0v3h3V9Zm9-9H9v3h3V0ZM6 12H3v3h3v-3Zm3 3H6v3h3v-3Zm3 3H9v3h3v-3Zm9-18h3v3h-3V0Zm-3 0h3v3h-3V0Zm6 3h3v3h-3V3Zm0 3h3v3h-3V6Zm0 3h3v3h-3V9Zm-9-9h3v3h-3V0Zm6 12h3v3h-3v-3Zm-3 3h3v3h-3v-3Zm-3 3h3v3h-3v-3Zm0-15h-3v3h3V3Zm0 18h-3v3h3v-3Z"
              />
            </svg>
          </button>
          <button class="card__like-button">
            <span class="button__text">Like</span>
          </button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <button type="button" class="save-floppy-button">
        <svg
          class="save-floppy-icon"
          viewBox="0 0 40 40"
          width="21"
          height="21"
          fill="currentColor"
        >
          <use href="#floppy"></use>
        </svg>
        <span class="button__text">Сохранить на память</span>
      </button>
    </footer>
    <script src="./scripts/like.js"></script>
  </body>
</html>
